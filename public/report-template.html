<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Analysis Report</title>
  <style>

<body>
  <div id="report-container">
    <header>
      <h1>Log Analysis Report</h1>
      <div class="report-metadata">
        <div>Generated: <span id="generation-date"></span></div>
        <div>Time Range: <span id="time-range"></span></div>
        <div>Entries: <span id="entries-count"></span></div>
      </div>
    </header>

    <nav class="toc">
      <h2>Contents</h2>
      <ul id="toc-list">
        <!-- Table of contents will be populated here -->
      </ul>
    </nav>

    <main>
      <section id="overview" class="report-section">
        <h2>Overview</h2>
        <div id="overview-content"></div>
      </section>

      <section id="robust-stats" class="report-section">
        <h2>Robust Stats</h2>
        <div id="robust-stats-content"></div>
      </section>

      <section id="overload-manager" class="report-section">
        <h2>Overload Manager</h2>
        <div id="overload-manager-content"></div>
      </section>

      <section id="ghostmon" class="report-section">
        <h2>GhostMon Analysis</h2>
        <div id="ghostmon-content"></div>
      </section>
    </main>

    <footer>
      <p>Created with Log Analyzer v0.1.0</p>
    </footer>
  </div>
